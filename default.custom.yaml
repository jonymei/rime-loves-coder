patch:
  schema_list:
    - schema: rime_ice
    - schema: double_pinyin_flypy
  menu:
    page_size: 4 # 候选词个数

  # 中西文切换
  #
  # good_old_caps_lock:
  # true   切换大写
  # false  切换中英
  # macOS 偏好设置的优先级更高，如果勾选【使用大写锁定键切换“ABC”输入法】则始终会切换输入法。
  #
  # 切换中英：
  # 不同的选项表示：打字打到一半时按下了 CapsLock、Shift、Control 后：
  # commit_code  上屏原始的编码，然后切换到英文
  # commit_text  上屏拼出的词句，然后切换到英文
  # clear        清除未上屏内容，然后切换到英文
  # inline_ascii 切换到临时英文模式，按回车上屏后回到中文状态
  # noop         屏蔽快捷键，不切换中英，但不要屏蔽 CapsLock
  ascii_composer:
    good_old_caps_lock: false # true | false
    switch_key:
      Caps_Lock: commit_code # commit_code | commit_text | clear
      Shift_L: noop # commit_code | commit_text | inline_ascii | clear | noop
      Shift_R: noop # commit_code | commit_text | inline_ascii | clear | noop
      Control_L: noop # commit_code | commit_text | inline_ascii | clear | noop
      Control_R: noop # commit_code | commit_text | inline_ascii | clear | noop

  # 快捷键
  key_binder:
    # Lua 配置: 以词定字（上屏当前词句的第一个或最后一个字），和中括号翻页有冲突
    select_first_character: 'bracketleft' # 左中括号 [
    select_last_character: 'bracketright' # 右中括号 ]

    bindings:
      # Tab / Shift+Tab 翻页
      - { when: has_menu, accept: Shift+Tab, send: Page_Up }
      - { when: has_menu, accept: Tab, send: Page_Down }

      # 翻页 - =
      - { when: has_menu, accept: minus, send: Page_Up }
      - { when: has_menu, accept: equal, send: Page_Down }

      # 选词
      - { when: has_menu, accept: semicolon, send: 2 } # 输入时「;」二选
      - { when: has_menu, accept: apostrophe, send: 3 } # 输入时「'」三选
